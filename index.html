<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>인공지능 동물상 테스트</h1>
            <p class="subtitle">나와 닮은 동물은 무엇일까요?</p>
        </header>

        <main>
            <section class="upload-section">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <div class="file-upload" id="drop-zone">
                    <div class="upload-content" id="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        <p>클릭하거나 이미지를 드래그하여 업로드하세요</p>
                    </div>
                    <img id="image-preview" class="image-preview" src="#" alt="Image Preview" hidden>
                </div>
                <button id="predict-btn" class="btn primary-btn" disabled>결과 보기</button>
            </section>

            <section id="result-section" class="result-section" hidden>
                <h2>테스트 결과</h2>
                <div id="label-container" class="label-container">
                    <!-- Results will be injected here -->
                </div>
                <button id="retry-btn" class="btn secondary-btn">다시 하기</button>
            </section>

            <div id="loading" class="loading" hidden>
                <div class="spinner"></div>
                <p>모델을 분석 중입니다...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI Animal Test. Powered by Teachable Machine</p>
        </footer>
    </div>

    <!-- TensorFlow.js and Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
